<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skate Elements Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Skate Elements</h1>
  <p>Celebrating creativity, expression, and artistry in figure skating</p>
</header>

<section class="gallery-section" id="gallery">
  <h2>Moments of Expression</h2>
  <p>Snapshots of creativity on ice. Explore different styles, elements, and skill levels.</p>

  <div class="gallery" id="gallery-grid">
    <div class="gallery-item">
      <img src="https://64.media.tumblr.com/76b3a9c4ca0670da6564656679f987d9/tumblr_nsv54pswU01satqflo1_r1_1280.gif" alt="Figure Skating Movement">
      <div class="tags">
        <span class="tag beginner">Beginner</span>
        <span class="tag spins">Spins</span>
        <span class="tag theater">Theater</span>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://cdn.theatlantic.com/thumbor/E1d4g-zCWjpR294Rr4676MujLno=/media/img/posts/2014/02/kimtripleflip/original.gif" alt="Skating Dress Animation">
      <div class="tags">
        <span class="tag expert">Expert</span>
        <span class="tag jumps">Jumps</span>
        <span class="tag competition">Competition</span>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://64.media.tumblr.com/99128aa769bdbe9644db16c2694cd0e8/tumblr_inline_pegac9FN8u1t6mbi4_540.gif">
      <div class="tags">
        <span class="tag intermediate">Intermediate</span>
        <span class="tag footwork">Footwork</span>
        <span class="tag theater">Theater</span>
      </div>
    </div>
  </div>

  <!-- Upload Button (links to mock upload page) -->
  <div class="upload-container">
    <a href="upload.html" class="upload-button">Upload Your Skating Art</a>
  </div>
</section>
</body>
</html>
